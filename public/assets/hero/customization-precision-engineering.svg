<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" role="img" aria-labelledby="title desc">
  <title id="title">Precision Custom Engineering Scene</title>
  <desc id="desc">Industrial customization visual with blueprint, tool cabinet, swatches, and engineering markers.</desc>

  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#eef3f8"/>
      <stop offset="55%" stop-color="#f7f9fc"/>
      <stop offset="100%" stop-color="#e7edf5"/>
    </linearGradient>
    <linearGradient id="cabinet" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2f4f79"/>
      <stop offset="100%" stop-color="#17365f"/>
    </linearGradient>
    <linearGradient id="metal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#a7b6c8"/>
      <stop offset="100%" stop-color="#d7dee8"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="160%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#0b2440" flood-opacity="0.24"/>
    </filter>
    <pattern id="grid" width="36" height="36" patternUnits="userSpaceOnUse">
      <path d="M 36 0 L 0 0 0 36" fill="none" stroke="#b8c7d8" stroke-opacity="0.35" stroke-width="1"/>
    </pattern>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>

  <rect x="38" y="38" width="1524" height="824" fill="none" stroke="#d6e0eb" stroke-width="4"/>

  <!-- Blueprint panel -->
  <g transform="translate(95 118)">
    <rect width="690" height="664" rx="10" fill="#edf3fa" stroke="#bfd0e3" stroke-width="3"/>
    <rect x="18" y="18" width="654" height="628" fill="url(#grid)"/>

    <!-- Cabinet wireframe -->
    <g stroke="#2f5d93" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <rect x="120" y="120" width="330" height="385" rx="8"/>
      <rect x="450" y="155" width="120" height="350" rx="8"/>
      <line x1="120" y1="190" x2="450" y2="190"/>
      <line x1="120" y1="255" x2="450" y2="255"/>
      <line x1="120" y1="320" x2="450" y2="320"/>
      <line x1="120" y1="385" x2="450" y2="385"/>
      <line x1="120" y1="450" x2="450" y2="450"/>
      <line x1="190" y1="505" x2="190" y2="560"/>
      <line x1="390" y1="505" x2="390" y2="560"/>
      <circle cx="190" cy="585" r="28"/>
      <circle cx="390" cy="585" r="28"/>
    </g>

    <g fill="#174273" font-family="Arial, Helvetica, sans-serif">
      <text x="52" y="74" font-size="26" font-weight="700">OEM / ODM CUSTOM BLUEPRINT</text>
      <text x="52" y="614" font-size="20" font-weight="600">1.0-1.5mm steel | slide load testing | identity detailing</text>
    </g>

    <g stroke="#4876a9" stroke-width="3" fill="none">
      <line x1="570" y1="110" x2="650" y2="78"/>
      <line x1="520" y1="540" x2="650" y2="585"/>
      <line x1="88" y1="505" x2="34" y2="565"/>
    </g>
  </g>

  <!-- Foreground cabinet -->
  <g transform="translate(850 160)" filter="url(#softShadow)">
    <rect x="58" y="36" width="520" height="560" rx="14" fill="url(#cabinet)"/>
    <rect x="26" y="0" width="584" height="64" rx="14" fill="url(#metal)"/>
    <rect x="26" y="0" width="584" height="64" rx="14" fill="none" stroke="#8fa0b4" stroke-width="3"/>

    <g fill="#dfe7f1" opacity="0.9">
      <rect x="95" y="96" width="446" height="52" rx="7"/>
      <rect x="95" y="166" width="446" height="52" rx="7"/>
      <rect x="95" y="236" width="446" height="52" rx="7"/>
      <rect x="95" y="306" width="446" height="52" rx="7"/>
      <rect x="95" y="376" width="446" height="52" rx="7"/>
      <rect x="95" y="446" width="446" height="52" rx="7"/>
    </g>

    <g fill="#3d5a80">
      <rect x="168" y="111" width="18" height="20" rx="4"/>
      <rect x="168" y="181" width="18" height="20" rx="4"/>
      <rect x="168" y="251" width="18" height="20" rx="4"/>
      <rect x="168" y="321" width="18" height="20" rx="4"/>
      <rect x="168" y="391" width="18" height="20" rx="4"/>
      <rect x="168" y="461" width="18" height="20" rx="4"/>
    </g>

    <g fill="#0e2a4e">
      <rect x="70" y="596" width="76" height="32" rx="8"/>
      <rect x="490" y="596" width="76" height="32" rx="8"/>
    </g>
  </g>

  <!-- Color swatches + logo plate -->
  <g transform="translate(1112 94)">
    <rect x="0" y="0" width="384" height="132" rx="10" fill="#ffffff" stroke="#d0dbe8" stroke-width="3"/>
    <text x="24" y="35" fill="#163a67" font-size="22" font-weight="700" font-family="Arial, Helvetica, sans-serif">RAL MATCHING</text>
    <rect x="24" y="52" width="62" height="58" rx="6" fill="#1f497d"/>
    <rect x="95" y="52" width="62" height="58" rx="6" fill="#b71e2d"/>
    <rect x="166" y="52" width="62" height="58" rx="6" fill="#252525"/>
    <rect x="237" y="52" width="62" height="58" rx="6" fill="#d4dbe5"/>
    <rect x="308" y="52" width="52" height="58" rx="6" fill="#4e6f9e"/>
  </g>

  <g transform="translate(1112 246)">
    <rect x="0" y="0" width="384" height="104" rx="10" fill="#ffffff" stroke="#d0dbe8" stroke-width="3"/>
    <text x="24" y="38" fill="#163a67" font-size="22" font-weight="700" font-family="Arial, Helvetica, sans-serif">BRAND NAMEPLATE</text>
    <rect x="24" y="52" width="336" height="32" rx="6" fill="#f0f4fa" stroke="#bdcde0" stroke-width="2"/>
    <text x="38" y="74" fill="#17365f" font-size="16" font-weight="700" font-family="Arial, Helvetica, sans-serif">YOUR LOGO | SILK SCREEN | EMBOSS</text>
  </g>

  <!-- Feature tags -->
  <g font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="700">
    <g transform="translate(884 760)">
      <rect width="214" height="44" rx="22" fill="#1f4a7d"/>
      <text x="22" y="29" fill="#ffffff">STEEL 1.0-1.5MM</text>
    </g>
    <g transform="translate(1116 760)">
      <rect width="186" height="44" rx="22" fill="#355f90"/>
      <text x="20" y="29" fill="#ffffff">HEAVY-DUTY SLIDES</text>
    </g>
    <g transform="translate(1316 760)">
      <rect width="158" height="44" rx="22" fill="#4a6f9b"/>
      <text x="24" y="29" fill="#ffffff">OEM IDENTITY</text>
    </g>
  </g>
</svg>
